{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1 class="py-2">{{page_function}}</h1>
	<form class="py-2 productForm" method="post" action="/update-shipment/{{ shipment[0][0] }}">
		<div class="container">
			 <div class="row">
		    <div class="col">
		      <div class="mb-3">
    <label for="shipmentTitle" class="form-label">Shipment Number</label>
    <input type="text" class="form-control" id="shipmentTitle" name="shipmentTitle" value={{ shipment[0][1] }}>
					</div>
  <div class="mb-3">
    <label for="shipmentTracking" class="form-label">Tracking number</label>
    <input type="text" class="form-control" id="shipmentTracking" name="shipmentTracking" value={{ shipment[0][2] }}>
  </div>
		    </div>
		    <div class="col">
		      <div class="mb-3">
    <label for="shipmentDeliveryDate" class="form-label">Estimate arrival date</label>
    <input type="date" class="form-control" id="shipmentDeliveryDate" name="shipmentDeliveryDate" value={{ shipment[0][3] }}>
					</div>
  <div class="mb-3">
    <label for="shipmentStatus" class="form-label">Delivered</label>
    <input type="checkbox" class="form-check-input" id="shipmentStatus" name="shipmentStatus" checked={{ shipment[0][4] }}>
  </div>
		    </div>
		  </div>
			<div class="row">
		    <div class="col">
		      <div class="mb-3">
    <label for="shipmentDescription" class="form-label">Shipment Description</label>
    <textarea rows="4" cols="50" class="form-control" id="shipmentDescription" name="shipmentDescription">{{ shipment[0][5] }}</textarea>
					</div>
		    </div>
		  </div>
		</div>
		<button type="submit" class="btn btn-warning">Update</button>
	<a href ="/"><button type="button" class="btn btn-danger">Back</button>
	</a>
</form>
	
</div>
{% endblock %}
